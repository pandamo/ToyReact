<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>TicTacToe demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style>
      .board{width: 300px;height:300px; display: flex;flex-wrap: wrap;}
      .square{border:1px solid #000;flex:0 0 33.33%;margin-right: -1px; margin-top: -1px;background-color: #fff;  height: 101px; font-size: 50px;}
      .square:active{background-color: #ccc;}
      .square:focus{outline: none;}
      h2,h3{width: 300px;  text-align: center;  color: #2196F3;}
      h3{color:#000}
    </style>
  </head>
  <body>
    <script src="dist/TicTacToe.js"></script>  
  </body>
</html>
